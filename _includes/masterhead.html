<!-- Masthead -->
<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">

        <!-- Masthead Avatar Image -->
        <img class="masthead-avatar mb-5" src="{{site.avatar}}" alt="">

        <!-- Masthead Heading -->
        <h1 class="masthead-heading text-uppercase mb-0">{{site.name}}</h1>

        {%- include divider.html -%}
        
        <!-- Masthead Subheading -->
        <p class="masthead-subheading font-weight-light mb-0">{{site.profesion}}</p>

    </div>
</header>
